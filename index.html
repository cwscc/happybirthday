    <div id="main">

                        <span class="say">

    <script type="text/javascript">
        $(document).ready(function () {
            var canvas = document.getElementById("c");
            var ctx = canvas.getContext("2d");
            var c = $("#c");
            var w, h;
            var pi = Math.PI;
            var all_attribute = {
                num: 20,            			 // 个数
                start_probability: 0.1,		     // 如果数量小于num，有这些几率添加一个新的     		     
                radius_min: 1,   			     // 初始半径最小值
                radius_max: 2,   			     // 初始半径最大值
                radius_add_min: .3,               // 半径增加最小值
                radius_add_max: .5,               // 半径增加最大值
                opacity_min: 0.3,                 // 初始透明度最小值
                opacity_max: 0.5, 				 // 初始透明度最大值
                opacity_prev_min: .003,            // 透明度递减值最小值
                opacity_prev_max: .005,            // 透明度递减值最大值
                light_min: 40,                 // 颜色亮度最小值
                light_max: 70,                 // 颜色亮度最大值
            };
            var style_color = find_random(0, 360);
            var all_element = [];
            window_resize();
            function start() {
                window.requestAnimationFrame(start);
                style_color += .1;
                ctx.fillStyle = 'hsl(' + style_color + ',100%,97%)';
                ctx.fillRect(0, 0, w, h);
                if (all_element.length < all_attribute.num && Math.random() < all_attribute.start_probability) {
                    all_element.push(new ready_run);
                }
                all_element.map(function (line) {
                    line.to_step();
                })
            }
            function ready_run() {
                this.to_reset();
            }
            ready_run.prototype = {
                to_reset: function () {
                    var t = this;
                    t.x = find_random(0, w);
                    t.y = find_random(0, h);
                    t.radius = find_random(all_attribute.radius_min, all_attribute.radius_max);
                    t.radius_change = find_random(all_attribute.radius_add_min, all_attribute.radius_add_max);
                    t.opacity = find_random(all_attribute.opacity_min, all_attribute.opacity_max);
                    t.opacity_change = find_random(all_attribute.opacity_prev_min, all_attribute.opacity_prev_max);
                    t.light = find_random(all_attribute.light_min, all_attribute.light_max);
                    t.color = 'hsl(' + style_color + ',100%,' + t.light + '%)';
                },
                to_step: function () {
                    var t = this;
                    t.opacity -= t.opacity_change;
                    t.radius += t.radius_change;
                    if (t.opacity <= 0) {
                        t.to_reset();
                        return false;
                    }
                    ctx.fillStyle = t.color;
                    ctx.globalAlpha = t.opacity;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, t.radius, 0, 2 * pi, true);
                    ctx.closePath();
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
            function window_resize() {
                w = window.innerWidth;
                h = window.innerHeight;
                canvas.width = w;
                canvas.height = h;
            }
            $(window).resize(function () {
                window_resize();
            });
            function find_random(num_one, num_two) {
                return Math.random() * (num_two - num_one) + num_one;
            }
            (function () {
                var lastTime = 0;
                var vendors = ['webkit', 'moz'];
                for (var xx = 0; xx < vendors.length && !window.requestAnimationFrame; ++xx) {
                    window.requestAnimationFrame = window[vendors[xx] + 'RequestAnimationFrame'];
                    window.cancelAnimationFrame = window[vendors[xx] + 'CancelAnimationFrame'] ||
                        window[vendors[xx] + 'CancelRequestAnimationFrame'];
                }

                if (!window.requestAnimationFrame) {
                    window.requestAnimationFrame = function (callback, element) {
                        var currTime = new Date().getTime();
                        var timeToCall = Math.max(0, 16.7 - (currTime - lastTime));
                        var id = window.setTimeout(function () {
                            callback(currTime + timeToCall);
                        }, timeToCall);
                        lastTime = currTime + timeToCall;
                        return id;
                    };
                }
                if (!window.cancelAnimationFrame) {
                    window.cancelAnimationFrame = function (id) {
                        clearTimeout(id);
                    };
                }
            }());
            start();
        });
    </script>

    <script>
        (function () {
            var canvas = $('#canvas');

            if (!canvas[0].getContext) {
                $("#error").show();
                return false;
            }

            var width = canvas.width();
            var height = canvas.height();
            canvas.attr("width", width);
            canvas.attr("height", height);
            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                    [535, 680, 570, 250, 500, 200, 30, 100, [
                        [540, 500, 455, 417, 340, 400, 13, 100, [
                            [450, 435, 434, 430, 394, 395, 2, 40]
                        ]],
                        [550, 445, 600, 356, 680, 345, 12, 100, [
                            [578, 400, 648, 409, 661, 426, 3, 80]
                        ]],
                        [539, 281, 537, 248, 534, 217, 3, 40],
                        [546, 397, 413, 247, 328, 244, 9, 80, [
                            [427, 286, 383, 253, 371, 205, 2, 40],
                            [498, 345, 435, 315, 395, 330, 4, 60]
                        ]],
                        [546, 357, 608, 252, 678, 221, 6, 100, [
                            [590, 293, 646, 277, 648, 271, 2, 80]
                        ]]
                    ]]
                ],
                bloom: {
                    num: 700,
                    width: 1080,
                    height: 650,
                },
                footer: {
                    width: 1200,
                    height: 5,
                    speed: 10,
                }
            }

            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;

            canvas.click(function (e) {
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                if (seed.hover(x, y)) {
                    hold = 0;
                    canvas.unbind("click");
                    canvas.unbind("mousemove");
                    canvas.removeClass('hand');
                }
            }).mousemove(function (e) {
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                canvas.toggleClass('hand', seed.hover(x, y));
            });

            var seedAnimate = eval(Jscex.compile("async", function () {
                seed.draw();
                while (hold) {
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canScale()) {
                    seed.scale(0.95);
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canMove()) {
                    seed.move(0, 2);
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
            }));

            var growAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.grow();
                    $await(Jscex.Async.sleep(10));
                } while (tree.canGrow());
            }));

            var flowAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.flower(2);
                    $await(Jscex.Async.sleep(10));
                } while (tree.canFlower());
            }));

            var moveAnimate = eval(Jscex.compile("async", function () {
                tree.snapshot("p1", 240, 0, 610, 680);
                while (tree.move("p1", 500, 0)) {
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
                foot.draw();
                tree.snapshot("p2", 500, 0, 610, 680);

                // 会有闪烁不得意这样做, (＞﹏＜)
                canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
                canvas.css("background", "#ffe");
                $await(Jscex.Async.sleep(300));
                canvas.css("background", "none");
            }));

            var jumpAnimate = eval(Jscex.compile("async", function () {
                var ctx = tree.ctx;
                while (true) {
                    tree.ctx.clearRect(0, 0, width, height);
                    tree.jump();
                    foot.draw();
                    $await(Jscex.Async.sleep(25));
                }
            }));

            var textAnimate = eval(Jscex.compile("async", function () {
                var together = new Date();
                together.setFullYear(2009, 10, 23);      //时间年月日
                together.setHours(16);            //小时  
                together.setMinutes(53);          //分钟
                together.setSeconds(0);         //秒前一位
                together.setMilliseconds(2);        //秒第二位

                $("#code").show().typewriter();
                $("#clock-box").fadeIn(500);
                while (true) {
                    timeElapse(together);
                    $await(Jscex.Async.sleep(1000));
                }
            }));

            var runAsync = eval(Jscex.compile("async", function () {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());

                textAnimate().start();

                $await(jumpAnimate());
            }));

            runAsync().start();
        })();
    </script>
